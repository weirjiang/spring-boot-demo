<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic DataGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/plugin/commons.js"></script>
</head>
<body style="overflow: hidden;">
	<h2>菜单管理</h2>
	<div style="margin: 20px 0;"></div>
	<hr style="" color="red"></hr>
	<div id="toolBar" style="overflow:height: ;">
		<div style="padding: 5px; background: #fafafa; width: 100%; border: 1px solid #ccc">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="formInfo.addFormInfo('add menu','/menu/save')">Add</a> <a href="#" class="easyui-linkbutton" iconCls="icon-remove"
				onclick="formInfo.deleteInfo('/menu/delete/')">Remove</a> <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="formInfo.updateInfo('update menu','/menu/save')">Edit</a>
		</div>
<!-- 	<table id="mytable">
	</table> -->
	    <table id="mytable" class="easyui-datagrid" title="data grid" style="height:500px">  
        <thead>  
            <tr>  
                <th data-options="field:'id',width:80,align:'center'">id</th>  
                <th data-options="field:'level',width:120,align:'center'">level</th>  
                <th data-options="field:'name',width:150,align:'center'">name</th>  
                <th data-options="field:'parent',width:150,align:'center'">parent</th>  
                <th data-options="field:'sort',width:80,align:'center'">sort</th>
                <th data-options="field:'url',width:80,align:'center'">url</th>  
            </tr>  
        </thead>  
    </table>  
	</div>
					<!-- 窗口Window -->
				<div id="InfoDialog" style="padding:10px 0px; display: none;" >
					<form id="InfoForm" class="easyui-form" method="post" data-options="novalidate:true">
						<table style="width: 450px;margin: 0 auto;">
							<tr>
								<td>name</td>
								<td><input class="easyui-textbox" name="name" style="width:100%" data-options="required:true"></input></td>
								<td width="100"></td>
							</tr>
							<tr>
								<td>Url</td>
								<td><input class="easyui-textbox" name="url" style="width:100%" data-options="required:true"></input></td>
								<td width="100"></td>
							<tr>
								<td>parent</td>
								<td>
									<input class="easyui-textbox" name="parent" data-options="required:true" style="width:100%"></input>
								</td>
								<td width="100"></td>
							</tr>
							<tr>
								<td>sort</td>
								<td >
									<input class="easyui-textbox" name="sort" style="width:100%;" data-options="required:true"></input>
								</td>
							</tr>
							<tr>
								<td>level</td>
								<td >
									<input class="easyui-textbox" name="level" style="width:100%;" data-options="required:true"></input>
									<input type="hidden" name="id" value="0"/>
								</td>
							</tr>
						</table>
					</form>
				</div>
	<script type="text/javascript">
		var toolbar = [ {
			text : 'Add',
			iconCls : 'icon-add',
			handler : function() {
				alert('add')
			}
		}, {
			text : 'Cut',
			iconCls : 'icon-cut',
			handler : function() {
				alert('cut')
			}
		}, '-', {
			text : 'Save',
			iconCls : 'icon-save',
			handler : function() {
				alert('save')
			}
		} ];

		$(function() {
			$("#mytable").datagrid({
				url : "/menu/list",
				method : 'post',
				fitColumns : true,
				striped : true,
				fit : true,
				pagination : true,
				rownumbers : true,
				ctrlSelect : false,
				singleSelect : true,
				pageNumber : 0,
				pageSize : 5,
				pageList : [ 5, 10, 15, 20 ],
				border : false
			});
		});
		
		function onDialogOpen(){
			
		}
	</script>
</body>
</html>
